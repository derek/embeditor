<!DOCTYPE html>
<html>
    <head>
        <script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
        
        <style>
            html, body{
                padding:0;
                margin:0;
            }
            #editor {
                width:100%;
                height:100%;
            }
        </style>
    </head>
    
    <body>
        <div id="editor"></div>
        <script>
            var editor = ace.edit("editor");
            
            var options = {};
            var querystring = window.location.href.split("?");
            if (querystring[1]) {
                var optionsArr = querystring[1].split("&");
                for(var i in optionsArr) {
                    var o = optionsArr[i].split("=");
                    options[o[0]] = o[1];
                }
            }
            
            
            if (['javascript', 'html', 'css'].indexOf(options.mode) >= 0) {
                loadScript("js/mode-" + options.mode + ".js", function(){
                    var Mode = require("ace/mode/" + options.mode).Mode;
                    editor.getSession().setMode(new Mode());
                })
            }

            
            function loadScript(sScriptSrc, oCallback) {
                var oHead = document.getElementsByTagName('head')[0];
                var oScript = document.createElement('script');
                oScript.type = 'text/javascript';
                oScript.src = sScriptSrc;
                // most browsers
                oScript.onload = oCallback;
                // IE 6 & 7
                oScript.onreadystatechange = function() {
                    if (this.readyState == 'complete') {
                        oCallback();
                    }
                }
                oHead.appendChild(oScript);
            }
            
            /*parent.postMessage({
                message: "embeditorReady",
                windowName: window.name
            }, "*");*/
        </script>
    </body>

</html>
