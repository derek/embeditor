<!DOCTYPE html>
<html>
    <meta charset='utf-8'>
    <head>		
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.4.0/build/cssreset/cssreset-min.css&3.4.0/build/cssfonts/cssfonts-min.css&3.4.0/build/cssbase/cssbase-min.css">

        <script src="http://www.ctrlshift.net/project/markdowneditor/showdown.js"></script>
        <script src="http://yui.yahooapis.com/3.4.0/build/yui/yui-min.js"></script>
        <script src="http://embeditor.org/api.js"></script>
        <style>
            #embeditor {
                height:200px;
                width:100%;
                overflow: hidden;
                border:none;
            }
        </style>
        <script id="sample">
    // YUI isn't required, I'm just using it for convinience
    YUI().use("event", function(Y){
        
        var $ = Y.one, // Bling it up
            editor = new Embeditor("embeditor");
        
        // Set the onReady() callback that will be fired when the editor is ready
        editor.onReady(function(){
            editor.setValue("Markdown Editor\n===============\n\nEnter any markdown formatted text and click the render button");
            render();
        });
        
        function render () {
			editor.getValue(function(value){
				var converter = new Showdown.converter(),
					html = converter.makeHtml(value);
               $("#output").setContent(html);
            });
        }
        // Get the content of the editor and log it to the console
        $("#btnRender").on("click", render);
        
    });
        </script>
    </head>
    
    <body>
        <iframe id="embeditor" name="embeditor" src="http://embeditor.org/?mode=html"></iframe>
        
        <br ><br >
        
        <input type="button" id="btnRender" value="Render" />
        
        <br ><br >
        
        <hr>
        
        <div id="output"></div>
    </body>

</html>
